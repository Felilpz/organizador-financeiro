<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste</h1>
    <form>
        <label for="um">UM</label>
        <input type="radio" name="form" class="teste" value="um" id="um">

        <label for="dois">DOIS</label>
        <input type="radio" name="form" class="teste" value="dois" id="dois">
    </form>
    <script>
        function checar() {
            if(document.getElementById('um').value == 'um') {
                window.alert('um')
            } else {
                window.alert('dois')
            }
        }

        checar()
    </script>
</body>
</html>
