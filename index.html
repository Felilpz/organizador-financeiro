<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORGAN. FINANCEIRO - FELILPZ</title>
    <!-- Interno -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="imagens/bank2.svg" type="image/x-icon">
    <script src="script/script.js" defer></script>
    <!-- Externo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <main>
            <form id="form">
                <div id="first">
                    <div class="blocosPrincipais">
                        <div class="receita">
                            <p>RECEITAS</p>
                        </div>
                        <h2>R$ <span id="entradas">00</span></h2>
                    </div>
                    <div class="blocosPrincipais">
                        <p>DESPESAS</p>
                        <h2>R$ <span id="despesas">00</span></h2>
                    </div>
                    <div class="blocosPrincipais">
                        <p>DISPONÍVEL</p>
                        <h2>R$ <span id="disponivel">00</span></h2>
                    </div>
                </div>

                <div id="second">
                    <div class="credor">
                        <label for="credor">Fonte:</label><br>
                        <input type="text" id="credor">
                    </div>
                    <div class="valor">
                        <label for="valor">Montante:</label><br>
                        <input type="number" step="0.01" id="valor">
                    </div>
                    <div class="detalhesDespesa">
                        <label for="detalhes">Detalhes:</label><br>
                        <input type="text" id="detalhes" maxlength="12">
                    </div>
                </div>

                <div id="third">
                    <div class="radios">
                        <label for="entradaRadio">Entrada</label>
                        <input type="radio" id="entradaRadio" name="radio" value="entrada">

                        <label for="saidaRadio">Saída</label>
                        <input type="radio" id="saidaRadio" name="radio" value="saida" checked>
                    </div>
                    <div class="dataCompra">
                        <label for="transacao">Data de Lançamento:</label><br>
                        <input type="date" id="transacao">
                    </div>
                    <div class="btn">
                        <br>
                        <button type="submit" id="botao">
                            Registrar
                        </button>
                    </div>
                </div>
            </form>
            <div id="fourth">
                <div id="aPagar">
                    <div id="escolherTela">
                        <div class="chooseScreen">
                            <label for="entradasId">Entradas</label>
                            <input type="radio" name="chooseScreen" id="entradasId" value="Entradas">
                        </div>
                        
                        <div class="chooseScreen">
                            <label for="pagarId">Pagar</label>
                            <input type="radio" name="chooseScreen" id="pagarId" value="Pagar" checked>
                        </div>

                        <div class="chooseScreen">
                            <label for="pagas">Pagas</label>
                            <input type="radio" name="chooseScreen" id="pagas" value="Pagas">
                        </div>
                    </div>
                    <div id="entradaID">
                        <div class="item-3">
                            <div class="fonte">
                                <p>FONTE</p>
                            </div>
                            <div class="montante">
                                <p>MONTANTE</p>
                            </div>
                            <div class="descricao">
                                <p>DETALHES</p>
                            </div>
                            <div class="transacao">
                                <p>DATA</p>
                            </div>
                        </div>
                    </div>
                    <div id="pagarID"></div>
                    <div id="pagasID"></div>
                </div>
            </div>
        </main>
</body>

</html>
