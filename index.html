<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORGAN. FINANCEIRO - FELILPZ</title>
    <!-- Interno -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="imagens/bank2.svg" type="image/x-icon">
    <script src="script/script.js" defer></script>
    <!-- Externo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <main>
            <form id="form">
                <div id="first">
                    <div class="blocosPrincipais">
                        <div class="receita">
                            <p>RECEITAS</p>
                            <button type="button" id="addMoney">
                                <i class="bi bi-piggy-bank"></i>
                            </button>
                        </div>
                        <h2>R$ <span id="entradas">00</span></h2>
                    </div>
                    <div class="blocosPrincipais">
                        <p>DESPESAS</p>
                        <h2>R$ <span id="despesas">00</span></h2>
                    </div>
                    <div class="blocosPrincipais">
                        <p>DISPONÍVEL</p>
                        <h2>R$ <span id="disponivel">00</span></h2>
                    </div>
                </div>
                <div id="second">
                    <div class="credor">
                        <label for="credor">Fonte:</label><br>
                        <input type="text" id="credor">
                    </div>
                    <div class="valor">
                        <label for="valor">Montante:</label><br>
                        <input type="number" id="valor">
                    </div>
                    <div class="detalhesDespesa">
                        <label for="detalhes">Detalhes:</label><br>
                        <input type="text" id="detalhes" maxlength="12">
                    </div>
                </div>
                <div id="third">
                    <div class="dataVencimento">
                        <label for="vencimento">Data de Vencimento:</label><br>
                        <input type="date" id="vencimento">
                    </div>
                    <div class="dataCompra">
                        <label for="transacao">Data de Transação:</label><br>
                        <input type="date" id="transacao">
                    </div>
                    <div class="btn">
                        <br>
                        <button type="submit" id="botao">
                            Registrar
                        </button>
                    </div>
                </div>
            </form>
            <div id="fourth">
                <div id="pagas">
                    <div class="item">
                        <p>Feira</p>
                        <p>R$ 88</p>
                        <p>27/03</p>
                    </div>
                </div>
                <div id="aPagar">
                    <div class="item-2">
                        <div class="fonte">
                            <p>Feira</p>
                        </div>
                        <div class="montante">
                            <p>R$ <span class="montante2">70</span></p>
                        </div>
                        <div class="vencimento">
                            <p>27/03/12</p>
                        </div>
                        <div class="transacao">
                            <p>30/08/12</p>
                        </div>
                        <div class="descricao">
                            <p>blackaaaaaaa</p>
                        </div>
                        <i class="bi bi-check2-all btn-check"></i>
                    </div>
                </div>
            </div>
        </main>
</body>

</html>
